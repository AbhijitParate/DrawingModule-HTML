<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio/Video Example - Record Plugin for Video.js</title>

    <link href="//vjs.zencdn.net/5.9.2/video-js.min.css" rel="stylesheet">
    <link href="./css/videojs.record.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/controls.css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <script src="//vjs.zencdn.net/5.9.2/video.min.js"></script>
    <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>

    <script src="./js/videojs.record.js"></script>

    <style>
        /* change player background color */
        #myVideo {
            background-color: #E8E884;
        }
    </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
    var player = videojs("myVideo",
            {
                controls: true,
                width: 320,
                height: 240,
                plugins: {
                    record: {
                        audio: true,
                        video: true,
                        maxLength: 10,
                        debug: true
                    }
                }
            });

    // error handling
    player.on('deviceError', function()
    {
        console.log('device error:', player.deviceErrorCode);
    });
    player.on('error', function(error)
    {
        console.log('error:', error);
    });

    // user clicked the record button and started recording
    player.on('startRecord', function()
    {
        console.log('started recording!');
    });

    // user completed recording and stream is available
    player.on('finishRecord', function()
    {
        // the blob object contains the recorded data that
        // can be downloaded by the user, stored on server etc.
        console.log('finished recording: ', player.recordedData);

        var preview = $("#output");

        preview.empty();

        var reader = new FileReader();
        reader.onloadend = function (e) {
            preview.append(
                    '<video class="video-js vjs-default-skin previewWindow" controls autoplay>'
//                    + '<source src='+ player.recordedData +'>'
                    + '<source src='+ e.target.result +'>'
                    // + '<source src='+ attachment.data +' type="video/mp4">'
                    +'</video>'
            );
        };

        reader.readAsDataURL(player.recordedData.audio);



    });
</script>

<div id="output">

</div>

</body>
</html>
